{% extends 'resume_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header">
            <h3>Delete Education</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "{{ object.degree }} from {{ object.institution }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
